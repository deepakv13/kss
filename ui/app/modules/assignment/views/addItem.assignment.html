<div>
  <label >Description</label>
  <textarea class="form-control" ng-model="assignmentItem.desc" id="assignmentItemDesc" placeholder="Add Description"></textarea>
</div>
<br/>
<div >
  <div class="dropdown col-md-8 col-xs-12 align-pad-left" >
    <div class="form-group">
      <label>Type</label>
      <select class="form-control" ng-model="assignmentItem.itemType">
        <option>Single Choice</option>
        <option>Multi Choice</option>
        <option>Single Input</option>
      </select>
    </div>
  </div>
  <div class="dropdown col-md-4 col-xs-12 align-pad-right" >
    <div class="form-group">
      <label >No. Of Choices</label>
      <select class="form-control" ng-model="assignmentItem.noOfChoices" ng-change="createChoices()">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
  </div>
  <div ng-repeat="choice in assignmentItem.itemChoices">
    <assignment-item-option choice="choice"></assignment-item-option>
  </div>
</div>
<div ng-if="assignmentItem.noOfChoices > 0" style=" border-top: 1px solid #E3E3E3; padding-top: 20px;
display: inline-block;
width: 100%;">

<div class="dropdown col-md-8 col-xs-12" style="padding-right: 10px; padding-left: 0px;" >
  <div class="form-group" style="width: 100px;">
    <label >Weightage</label>
    <select class="form-control" title="Weightage" ng-model="assignmentItem.weightage">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
</div>
<div>
  <div class="col-md-2 col-xs-12" style="padding-left: 10px; padding-right: 0px;">
    <div style="display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
    font-weight: bold; height: 20px;"></div>
    <button type="submit" class="form-control submit" ng-click="saveAssignmentItem()">
    Save
    </button>
  </div>
  <div class="col-md-2 col-xs-12" style="padding-right: 0px;">
    <div style="display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
    font-weight: bold; height: 20px;"></div>
    <button type="submit" class="form-control cancel"  ng-click="">
    Delete
    </button>
  </div>
</div>
