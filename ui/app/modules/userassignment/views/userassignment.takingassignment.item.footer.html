<div class="pull-right">
	<button class="btn btn-default prev" ng-show="enablePrev" ng-click="showPrevAssignmentItem({currentAssignmentItemKey:currentAssignmentItemKey,})">Prev</button>
	<button class="btn btn-default next" ng-show="enableNext" ng-click="showNextAssignmentItem({currentAssignmentItemKey:currentAssignmentItemKey})">Next</button>
	<button class="btn btn-default submit" ng-show="enableSubmit" ng-click="submitAssignment()">Submit</button>
</div>
