<ng-bind-html ng-bind-html="item.desc"></ng-bind-html>
<div class="choices">
	<div ng-show="(item.itemType === 'Text Input')">
		
		<form>
        <div class="form-group">
          <label for="assignmentName">Answer</label>
          <textarea type="text" class="form-control" placeholder="Enter your answer here..."/>
        </div>      
      </form>
	</div>
	<div ng-show="(item.itemType === 'Single Choice')">
		<div ng-repeat="(choiceKey, choiceValue) in item.itemChoices">
			<input type="radio" value="choiceValue.desc" choice-id="choiceValue.id"> {{choiceValue.desc}}
		</div>
	</div>
	<div ng-show="(item.itemType === 'Multi Choice')">
		<div ng-repeat="(choiceKey, choiceValue) in item.itemChoices">
			<input type="checkbox" value="choiceValue.desc" choice-id="choiceValue.id"> {{choiceValue.desc}}
		</div>
	</div>
</div>
